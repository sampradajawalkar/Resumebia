<div class="account">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn"  onclick="login()">Log In</button>
        <button type="button" class="toggle-btn"  onclick="register()">Register</button>

        </div>

        <div class="social-icons">

          <i class="fab fa-facebook fa-3x"></i>

          </form>
        <form  id="login" class="input-grp" action="login.php" method="post">

          <input type="email" class="input-field" name="email" placeholder="Email" required>
          <input type="password" class="input-field" name="password" placeholder="Password" required>

          <input type="checkbox" class="check-box">
          <span>Remember Password</span>
          <button type="submit" name="save" class="submit-btn">Log in</button>
        </form>

        <form id="register" class="input-grp" action="register.php" method="post">

          <input type="text" class="input-field" name="username"  placeholder="Username" required>
          <input type="email" class="input-field"  name="email" placeholder="EmailId" required>
          <input type="password" class="input-field"  name="password" placeholder="Enter password" required>
          <input type="password" class="input-field" name="confirm_password"  placeholder="Confirm password" required>
          <input type="checkbox"  class="check-box">
          <span>I Agree to T&C</span>
          <button type="submit" name=" save " class="submit-btn">Register</button>
        </form>




    </div>


</div>

<script>

  var x = document.getElementById("login");
  var y = document.getElementById("register");
  var z = document.getElementById("btn");

  function register(){
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
  }


  function login(){
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
  }
</script>
